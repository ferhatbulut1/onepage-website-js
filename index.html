<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Moments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Football Moments</h1>
        <p>Capturing the beautiful game's most memorable moments</p>
    </header>

    <section class="gallery" id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600/?football,soccer" alt="Football Match" data-full="https://source.unsplash.com/1600x900/?football,soccer">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600/?stadium" alt="Stadium" data-full="https://source.unsplash.com/1600x900/?stadium">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600/?soccer" alt="Soccer" data-full="https://source.unsplash.com/1600x900/?soccer">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600/?football-player" alt="Football Player" data-full="https://source.unsplash.com/1600x900/?football-player">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600/?goal" alt="Goal" data-full="https://source.unsplash.com/1600x900/?goal">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/800x600/?football-fans" alt="Football Fans" data-full="https://source.unsplash.com/1600x900/?football-fans">
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
